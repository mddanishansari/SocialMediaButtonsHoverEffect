<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Social Media Buttons Hover Effect</title>
    <link href="https://fonts.googleapis.com/css?family=Ubuntu" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="button-container">

            <div class="facebook">
                <div class="button front">
                    <i class="fab fa-facebook-f"></i>
                    <span class="front-text">13 M</span>
                </div>
                <div class="button back">
                    <span class="back-text">LIKE US</span>
                </div>
            </div>
    
            <div class="twitter">
                <div class="button front">
                    <i class="fab fa-twitter"></i>
                    <span class="front-text">25 M</span>
                </div>
                <div class="button back">
                    <span class="back-text">FOLLOW US</span>
                </div>
            </div>
        
            <div class="instagram">
                <div class="button front">
                    <i class="fab fa-instagram"></i>
                    <span class="front-text">98 K</span>
                </div>
                <div class="button back">
                    <span class="back-text">FOLLOW US</span>
                </div>
            </div>
            
                                            
    </div>
</body>
</html>
